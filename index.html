<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <link rel="stylesheet"href="./css/styles.css" />

</head>
<body>

     <!-- container data --start -->
  <div class="container">

    <h1 class="container_header"> We're launching soon</h1>

    <div class="container_data">

      <div class="container_data--item">
        <div class="container_data--item_box">
          <div class="container_data--item_box--top" id="day"></div>
          <div class="container_data--item_box--bottom" id="day"></div>
        </div>
        <p class="container_data--item_subtext">Days</p>
      </div>

      <div class="container_data--item">
        <div class="container_data--item_box">
          <div class="container_data--item_box--top" id="hour"></div>
          <div class="container_data--item_box--bottom" id="hour"></div>
        </div>
        <p class="container_data--item_subtext">Hours</p>
      </div>

      <div class="container_data--item">
        <div class="container_data--item_box">
          <div class="container_data--item_box--top" id="minute"></div>
          <div class="container_data--item_box--bottom" id="minute"></div>
        </div>
        <p class="container_data--item_subtext">Minutes</p>
      </div>

      <div class="container_data--item">
        <div class="container_data--item_box">
          <div class="container_data--item_box--top" id="seconds"></div>
          <div class="container_data--item_box--bottom" id="seconds"></div>
        </div>
        <p class="container_data--item_subtext">Seconds</p>
      </div>

    </div>

  </div>

   <!-- contaner data --end -->

<footer class="footer">
  <img src="./images/pattern-hills.svg" alt="background-hills" class="footer_background"/>

  <div class="footer_socials">
    <img src="./images/icon-facebook.svg" alt="facebook" class="footer_socials--icon" />
    <img src="./images/icon-pinterest.svg" alt="pinterest" class="footer_socials--icon" />
    <img src="./images/icon-instagram.svg" alt="instagram" class="footer_socials--icon" />

  </div>
</foooter>

<script src="./app.js"></script>

 
</body>
</html>
